<!DOCTYPE html>
<html>
<head>
<title>Card Display</title>
<style>
  .card {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Card Search</h1>
<input type="text" id="searchInput" placeholder="Search cards...">

<div id="cardContainer"></div>

<script>
const cards = [
  {
    src: "ST01-001-Gundam.png",
    alt: "ST01-001",
    counter: 0,
    name: "Gundam",
    color: "blue",
    cost: 3,
    level: 4,
    type: "unit"
  },
  {
    src: "ST01-001_plus-Gundam.png", // Example - Replace with your image paths
    alt: "ST01-001+",
    counter: 0,
    name: "Gundam",
    color: "blue",
    cost: 3,
    level: 4,
    type: "unit"
  },
  {
      src: "ST01-002-GundamMA.png", // Example
      alt: "ST01-002",
      counter: 0,
      name: "Gundam (MA Form)",
      color: "blue",
      cost: 3,
      level: 5,
      type: "unit"
  },
  // Add more card objects here...
];


function displayCards(cardsToDisplay) {
  const cardContainer = document.getElementById('cardContainer');
  cardContainer.innerHTML = ''; // Clear existing cards

  cardsToDisplay.forEach(card => {
    const cardDiv = document.createElement('div');
    cardDiv.classList.add('card');

    const img = document.createElement('img');
    img.src = card.src;
    img.alt = card.alt;
    cardDiv.appendChild(img);

    const details = document.createElement('div');
    details.innerHTML = `
      <p>Name: ${card.name}</p>
      <p>Color: ${card.color}</p>
      <p>Cost: ${card.cost}</p>
      <p>Level: ${card.level}</p>
      <p>Type: ${card.type}</p>
      <p>Counter: <span id="counter-${card.alt}">${card.counter}</span></p>
      <button onclick="incrementCounter('${card.alt}')">+</button>
      <button onclick="decrementCounter('${card.alt}')">-</button>
    `;
    cardDiv.appendChild(details);
    cardContainer.appendChild(cardDiv);
  });
}



function incrementCounter(cardAlt) {
    const counterSpan = document.getElementById(`counter-${cardAlt}`);
    let counterValue = parseInt(counterSpan.textContent);
    counterValue++;
    counterSpan.textContent = counterValue;

    //Update the card Object (Important for persistence if you were to save the data)
    const cardIndex = cards.findIndex(card => card.alt === cardAlt);
    if (cardIndex !== -1) {
        cards[cardIndex].counter = counterValue;
    }
}

function decrementCounter(cardAlt) {
    const counterSpan = document.getElementById(`counter-${cardAlt}`);
    let counterValue = parseInt(counterSpan.textContent);
    if (counterValue > 0) {
        counterValue--;
        counterSpan.textContent = counterValue;
        const cardIndex = cards.findIndex(card => card.alt === cardAlt);
        if (cardIndex !== -1) {
            cards[cardIndex].counter = counterValue;
        }
    }
}


const searchInput = document.getElementById('searchInput');

searchInput.addEventListener('input', function() {
  const searchTerm = this.value.toLowerCase();
  const filteredCards = cards.filter(card => {
    // Customize your search criteria here (name, color, type, etc.)
    return card.name.toLowerCase().includes(searchTerm) ||
           card.color.toLowerCase().includes(searchTerm) ||
           card.type.toLowerCase().includes(searchTerm); // Example: searching by name or color
  });
  displayCards(filteredCards);
});


displayCards(cards); // Initial display of all cards

</script>

</body>
</html>
