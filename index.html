<!DOCTYPE html>
<html>
<head>
<title>GCG Checker</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
  }
  .image-container {
    display: inline-block; /* Arrange containers horizontally */
    margin: 20px; /* Space between containers */
  }
  .image-counter-wrapper {
        display: flex;
        flex-direction: column; /* Stack image and buttons */
        align-items: center;
    }
  img {
    max-width: 300px; /* Adjust as needed */
    height: auto;
  }
  .counter-buttons {
    display: flex;
    margin-top: 10px;
  }
  button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
  }
  .counter {
    margin-top: 10px;
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="image-area"></div>  <script>
  const imageData = [
  { src: "ST01-001-Gundam.png", alt: "ST01-001", counter: 0 },
  { src: "ST01-001_plus-Gundam.png", alt: "ST01-001+", counter: 0 },
  { src: "ST01-002-GundamMA.png", alt: "ST01-002", counter: 0 },
];

  const imageArea = document.getElementById("image-area");

  imageData.forEach((image, index) => {
    const container = document.createElement("div");
    container.className = "image-container";

    const imageCounterWrapper = document.createElement("div"); // Wrapper for image and counter
    imageCounterWrapper.className = "image-counter-wrapper";
    container.appendChild(imageCounterWrapper);

    const imgElement = document.createElement("img");
    imgElement.src = image.src;
    imgElement.alt = image.alt;
    imageCounterWrapper.appendChild(imgElement);

    const counterButtons = document.createElement("div");
    counterButtons.className = "counter-buttons";
    imageCounterWrapper.appendChild(counterButtons);

    const decrementButton = document.createElement("button");
    decrementButton.textContent = "Left";
    decrementButton.onclick = () => decrementCounter(index);
    counterButtons.appendChild(decrementButton);

    const incrementButton = document.createElement("button");
    incrementButton.textContent = "Right";
    incrementButton.onclick = () => incrementCounter(index);
    counterButtons.appendChild(incrementButton);

    const counterDisplay = document.createElement("div");
    counterDisplay.className = "counter";
    counterDisplay.textContent = " " + image.counter;
    imageCounterWrapper.appendChild(counterDisplay);

    imageArea.appendChild(container);
  });

  function incrementCounter(index) {
    imageData[index].counter++;
    updateCounterDisplay(index);
  }

  function decrementCounter(index) {
    imageData[index].counter--;
    updateCounterDisplay(index);
  }

  function updateCounterDisplay(index) {
    const counterDisplay = imageArea.children[index].querySelector(".counter");
    counterDisplay.textContent = "Counter: " + imageData[index].counter;
  }
</script>

</body>
</html>
